<!DOCTYPE>
<html>
    <head>
        <title>Tetris Pro</title>
        <link href="tetris.css" rel="stylesheet" type="text/css" />
        <script src="tetris.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function () {
                var layout = document.getElementById('layout');
                if (layout) {
                    var tetrisOptions = {
                            element : layout
                        };
                        
                    var t = new Tetris(tetrisOptions);
                }
            };
        </script>
    </head>
    <body>
        <div id="layout"></div>
    </body>
</html>
